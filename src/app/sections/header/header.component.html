<header class="main-header" id="main-header" role="banner">
    <div class="container header-content">
        <a href="/" class="logo" aria-label="Minerasal - Ir al inicio">
            <img src="assets/img/logo 1.svg" alt="Minerasal - Venta de productos agricolas Aguachica" width="150"
                height="50" loading="eager">
        </a>
        <div class="header-right">
            <nav class="main-nav" [class.mobile-open]="isMobileMenuOpen" role="navigation" aria-label="Menú principal">
                <ul role="menubar">
                    <li role="menuitem"><a href="#quienes-somos">Quiénes somos</a>
                    </li>
                    <li role="menuitem"><a href="#productos">Productos</a></li>
                    <li role="menuitem"><a href="#ubicacion">Ubicación</a></li>
                </ul>
            </nav>
            <a class="contact-btn" href="#contacto" role="button" aria-label="Contactar a Minerasal">
                Contáctanos
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                    aria-hidden="true" focusable="false">
                    <path fill-rule="evenodd"
                        d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
                </svg>
            </a>
            <button class="burger-menu" [class.active]="isMobileMenuOpen" (click)="toggleMobileMenu()"
                aria-label="Alternar menú de navegación" [attr.aria-expanded]="isMobileMenuOpen">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
